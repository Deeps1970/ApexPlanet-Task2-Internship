<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./src/icon .png">
</head>
<body>
    <main>
        <h1 id="gameHERO">Tic <span class="xSpan">X</span> Tac <span class="oSpan">O</span> Toe</h1>
        <header id="header">
            <div class="player player-active" id="xPlayerDisplay" onclick="choosePlayer('X')">
                X
            </div>
            <h3 id="titleHeader">Choose Player</h3>
            <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">
                O
            </div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">Restart Game</button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
